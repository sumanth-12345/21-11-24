
<form action="./rgs.html" method="get">
<label for="username" required>username</label>

<label for="password">password</label>
<input type="password" id="password"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[&$%#@]).{8,16}"  required title="please enter valide password"><br><br>
<label for="Email">Email</label>
<input type="text" id="Email" pattern="[a-z\d]+@(gmail|outlook)+\.(com|in|co)"><br><br>
